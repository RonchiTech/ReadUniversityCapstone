<!Doctype html>
<html>
<head>
  <title>Register</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!--Main Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGIN DIALOG -->
  <dialog id="loginDialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Sign Up</h4>
    <div class="mdl-dialog__content">
      <p id="loginError"></p>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="regEmail">
        <label class="mdl-textfield__label" for="sample3">Email...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="regPassword">
        <label class="mdl-textfield__label" for="sample3">Password...</label>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <!-- Colored raised button -->
      <button id="register_account_Btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
        Sign Up
      </button>
      <button id="back_btn" onclick="window.open('index.html','_self')"class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
        Back
      </button>

      <!-- MDL Spinner Component -->
      <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
  </dialog>

  <!-- MAIN PAGE CONTENT -->

  <div class="login-cover">
    <!-- MDL Spinner Component -->
    <div class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
  </div>

  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout-icon"></div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Read University
          <span class="page-title-span"> | </span>
          <span class="page-title-span"> Home </span>
        </span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <button id="signOutBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            Sign Out <i class="button-right-icon material-icons">account_circle</i>
          </button>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
    </div>
  </div>
